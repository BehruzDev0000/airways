name: Airways CI/CD (ubuntu)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script_stop: true
          script: |
            set -euxo pipefail

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" || true
            command -v nvm >/dev/null && nvm install 18 && nvm use 18 || true

            git fetch --all
            git reset --hard origin/main

            command -v pm2 >/dev/null || npm i -g pm2

            npm ci --include=dev
            npm run build
            cp -f .env dist/.env

            if pm2 list | grep -q 'glavni'; then
              pm2 restart glavni
            else
              pm2 start dist/main.js --name glavni
            fi

            # Autostart (bir marta yetarli)
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME | bash || true
